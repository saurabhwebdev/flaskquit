<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuitPuff - Track Your Smoking Habits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Add Tailwind Forms -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter var', 'sans-serif'],
                    },
                },
            },
            plugins: [
                function({addBase, theme}) {
                    addBase({
                        // Add default form styles
                        'input[type="text"], input[type="email"], input[type="password"], input[type="number"], select': {
                            appearance: 'none',
                            'border-width': '1px',
                            'border-color': theme('colors.gray.300'),
                            'border-radius': theme('borderRadius.md'),
                            'padding-top': theme('spacing.2'),
                            'padding-right': theme('spacing.3'),
                            'padding-bottom': theme('spacing.2'),
                            'padding-left': theme('spacing.3'),
                            'font-size': theme('fontSize.sm'),
                            'line-height': theme('lineHeight.normal'),
                            '&:focus': {
                                outline: 'none',
                                'border-color': theme('colors.emerald.500'),
                                'ring': '2px',
                                'ring-color': theme('colors.emerald.500'),
                                'ring-opacity': '0.2',
                            },
                        },
                        'select': {
                            'background-image': `url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e")`,
                            'background-position': 'right 0.5rem center',
                            'background-repeat': 'no-repeat',
                            'background-size': '1.5em 1.5em',
                        },
                    })
                }
            ],
        }
    </script>
    <style>
        /* Add some global styles */
        input, select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 sm:relative sm:border-t-0">
        <div class="w-full sm:max-w-7xl sm:mx-auto">
            <!-- Mobile Navigation -->
            <div class="flex items-center justify-between px-0 py-3 sm:hidden">
                <a href="{{ url_for('dashboard') }}" class="flex-1 flex flex-col items-center text-gray-500 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <button class="flex-1 flex flex-col items-center text-gray-500 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="text-xs mt-1">Add</span>
                </button>
                <button class="flex-1 flex flex-col items-center text-gray-500 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs mt-1">Profile</span>
                </button>
                <button class="flex-1 flex flex-col items-center text-gray-500 hover:text-emerald-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-xs mt-1">Settings</span>
                </button>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden sm:flex sm:justify-between sm:items-center sm:py-4 sm:px-6">
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold text-emerald-600">QuitPuff</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user.is_authenticated %}
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2 text-gray-700 hover:text-emerald-600">
                            <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-semibold">
                                {{ current_user.name[0] | upper }}
                            </div>
                            <span>{{ current_user.name }}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div x-show="open" 
                             @click.away="open = false"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600">Profile</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600">Settings</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-700 hover:text-emerald-600">Login</a>
                    <a href="{{ url_for('signup') }}" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pb-20 sm:pb-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 text-center text-sm text-gray-500">
        <p>Made with ❤️ in India</p>
        <a href="https://github.com/saurabhwebdev" class="text-emerald-600 hover:text-emerald-700" target="_blank">GitHub</a>
    </footer>
</body>
</html>
